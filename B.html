<head>
  <!-- Import Google Icon Font -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <!-- Let browser know website is optimized for mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!-- Load Google Charts -->
  <script src="https://www.gstatic.com/charts/loader.js"></script>

  <style>
    .hr 
    {
      display: block;
      margin-before: 0.5em;
      margin-after: 0.5em;
      margin-start: auto;
      margin-end: auto;
      border-style: inset;
      border-width: 1px;
    }

    .shape-ex3
    {
      font-size: 18px;
      display: inline-block;
      vertical-align: middle;
      position: relative;
      transition: all .3s linear;
    }
  .shape-ex3:hover
  {
      color: #9e9e9e;
  }
    
  </style>

  <script type="text/javascript">
    // 取得網址裡的參數
    function GetUrlVar(VarName) {
      var regexS = "[\\?&]" + VarName + "=([^&#]*)";
      var regex = new RegExp(regexS);
      var results = regex.exec(window.location.href);
      return results == null ? "" : results[1];
    }

    google.charts.load('current', {'packages':['corechart']});
    google.charts.setOnLoadCallback(init);

    var title = [];
    var image = [];
    var intro = [];
    
    function init() {
      var url ='https://docs.google.com/spreadsheets/d/12PpcQGbPgyx-oI4aDe2WVJn7l54KcWfPMKwQNT3ILH8/gviz/tq?sheet=工作表1';
      var query = new google.visualization.Query(url);
      query.setQuery('select *');
      query.send(processSheetsData);
    }

    var Y = decodeURIComponent(GetUrlVar('pid'));
    function processSheetsData(response) {
      var data = response.getDataTable();
      var rows = data.getNumberOfRows();

      for (var r=1; r<rows; r++) {
        title[r-1] = data.getFormattedValue(r,1);
        image[r-1] = data.getFormattedValue(r,2);
        intro[r-1] = data.getFormattedValue(r,3);
      }
    }

    function hidingFFunction()
    {
      var t=document.getElementById("demo");
      if (t.style.visibility == 'hidden')
      {
        t.style.visibility == 'visible';
      }
      else
      {
        t.style.visibility == 'hidden';
      }
    }

    function f() {
      let text = "";
      for (let i = 0; i < title.length; i++) {
        if (i == Y) {
          text += '<h1>' + title[i] + '</h1>';
          text += '<div>'
          text += '<span class="shape-ex3">Home</span>, <span class="shape-ex3">Explore</span>, <span class="shape-ex3">About Us</span>';
          text += '</div>';
          text += '<img src="' + image[i] + '">';
          text += '<hr style="border-color:#080808;">';
          document.getElementById("demo").innerHTML += text;
          
        }
      }
    }
  </script>
</head>
