    <!-- 利用Google Visualization讀取Google Sheet https://www.labnol.org/code/google-sheet-d3js-visualization-200608 -->
    <script src="https://www.gstatic.com/charts/loader.js"></script>
	
	<script>
	
    // https://developers.google.com/chart/interactive/docs/quick_start
	// Load the Visualization API and the corechart package.
    google.charts.load('current', {'packages':['corechart']});

    // Set a callback to run when the Google Visualization API is loaded.	
	google.charts.setOnLoadCallback(init);


	// 這些陣列要移到所有function的外面，成為整體性變數
	title = [];
	image = [];
	intro = [];
	var catname = [];
	var image = [];
	var skills = [];
	var catgender = [];
	var catbreed = [];


	function init() {
	  // 這個例子使用的試算表是 https://docs.google.com/spreadsheets/d/1QScI5d56Kh-LGywY4WR6EvRGPcalFQYUAdqMxbFVDvk/copy
	  // 將上述試算表另存副本後，你要在自己的雲端硬碟將該試算表設定成[知道連結的使用者都能查看]。
	  // 然後讓程式讀取 https://docs.google.com/spreadsheets/d/瀏覽器網址列上的網址擷取序號部分/gviz/tq?sheet=工作表名稱
	  // 也就是將下列的 1cB6a4F4soIDf8zOovv47nnYhJs_KESJKrInGyjJT-FQ 更換成自己的檔案序號，以及最後部分指讀取哪個工作表。
	  var url =
		'https://docs.google.com/spreadsheets/d/12PpcQGbPgyx-oI4aDe2WVJn7l54KcWfPMKwQNT3ILH8/gviz/tq?sheet=工作表1';
	  var query = new google.visualization.Query(url);
	  query.setQuery('select *');
	  query.send(processSheetsData);
	}	
	
	function processSheetsData(response) {
	  var data = response.getDataTable();
	  var columns = data.getNumberOfColumns();
	  var rows = data.getNumberOfRows();

	  //var str = "";
	  for (var r=1 ; r<rows ; r++) {
		  catname[r-1] = data.getFormattedValue(r,1);
		  image[r-1] = data.getFormattedValue(r,2);
		  skills[r-1] = data.getFormattedValue(r,3);
		  catgender[r-1] = data.getFormattedValue(r,4);
		  catbreed[r-1] = data.getFormattedValue(r,5);
		  //str += data.getFormattedValue(r,0) + "(" +  data.getFormattedValue(r,1) + ")" + " 訂 " +  data.getFormattedValue(r,2) + " : " + data.getFormattedValue(r,3) + "個 <br />";
	  }
	  //document.getElementById("demo").innerHTML = str;
	}
	

		function f(){
			let text = "";

			//title = ["AAAA", "BBBB", "CCCC", "DDDD", "EEEE"];

			for (let i = 0; i < catname.length; i++) {			  
				   text += '<div class="col s12 m6 l3">'
				   text += '<div class="card">'
				   text += ' <div class="card-image waves-effect waves-block waves-light">'
				   text += '   <img class="activator" src="' + image[i] + '">'
				   text += ' </div>'
				   text += '  <div class="card-content">'
                   		   text += ' <span class="card-title activator grey-text text-darken-4">' + catname[i] + '<i class="material-icons right">more_vert</i></span>'
				   text += '    <p><a href="B.html?pid=' + i + '">This is a link</a></p>'  
				   text += '  </div>'
				   text += '  <div class="card-reveal">'
                   		   text += ' <span class="card-title grey-text text-darken-4">' + catname[i] + '<i class="material-icons right">close</i></span>'
				   text += ' <p>' + skills[i]+ '</p>'
                   		   text += '</div>'
                  		   text += '  </div>'
				   text += ' </div>'
				   text += '</div>'      				
			}

			document.getElementById("demo").innerHTML += text;
		}	
		</script>
